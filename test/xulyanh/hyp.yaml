# Loss function weights
box: 0.5
cls: 1.5
obj: 1.2
dfl: 0.8

# Data augmentation (đã tinh chỉnh)
copy_paste: 0.3  
mosaic: 0.3  # Chỉ giữ nếu không có mosaic bên ngoài
mixup: 0.0  # Giữ vì chưa có augmentation mixup bên ngoài

# Training parameters
lr0: 0.01
lrf: 0.1
momentum: 0.85
warmup_epochs: 3.0
warmup_momentum: 0.8
weight_decay: 0.0005
early_stop: 10  # Nếu không giảm loss sau 10 epoch thì dừng
freeze: 10  # Số lượng layers đầu tiên bị freeze
